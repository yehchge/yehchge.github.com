要如何刪除 Facebook 的帳號呢??<br /><br />1. 用要刪除的帳號登入 !<br />2. 進入以下網址 : https://ssl.facebook.com/help/contact.php?show_form=delete_account<br /><br />3. 輸入密碼及驗證碼後, 就會刪除了, 如果14天內再登入, 就不會刪除了!</div>
