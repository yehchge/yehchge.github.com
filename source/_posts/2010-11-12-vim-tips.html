VIM 多檔編輯:<br /><br />開啟多的檔案後, 如果要看有哪些檔案, 可輸入<br />:ls<br /><br />要看下個檔案, 可輸入<br />:bn<br /><br />要看最後開的檔案, 可輸入<br />:bl<br /><br />要看指定編號的檔案, 可輸入<br />:b檔名或編號<br /><br />要把檔案從 Buffer List 移除, 可輸入<br />:bd</div>
