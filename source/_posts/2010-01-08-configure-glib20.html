<div class='post'>
今天在FreeBSD上面, Configure glib20 的時候, 出現錯誤!<br /><br />後來上 IRC請教一些前輩後, 告知要在 /usr/ports/devel/glib20 下, make config中, 將選項移除後, 在 make clean 在make install clean , 就可以安裝了!!</div>
